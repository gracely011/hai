<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Profile | Gracely</title>

    <meta name="title" content="Edit Profile | Gracely">
    <meta name="description" content="Manage your Gracely account.">
    
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/ud-styles.css" />
    <link rel="stylesheet" href="assets/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script>
      // Wajibkan login untuk mengakses halaman ini
      if (typeof requireAuth === 'function') {
        requireAuth();
      }
    </script>
  </head>
  <body>
    
    <div id="navbar-placeholder"></div>
    
    <section class="ud-page-banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="ud-banner-content">
              <h1>Edit Profile</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <section class="ud-login">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="ud-login-wrapper">

              <form id="profile-form" class="ud-login-form" style="border-bottom: 1px solid #eee; padding-bottom: 20px;">
                <div class="groupy-form-group">
                  <input
                    type="text"
                    name="name"
                    id="name-input"
                    placeholder=" "
                    required
                  />
                  <label for="name-input">Name</label>
                </div>

                <div class="groupy-form-group">
                  <input
                    type="email"
                    name="email"
                    id="email-input"
                    placeholder=" "
                    disabled 
                  />
                  <label for="email-input">Email (Cannot be changed)</label>
                </div>

                <div id="profile-message" style="margin-bottom: 20px;"></div>

                <div class="ud-form-group">
                  <button type="submit" id="update-name-button" class="ud-main-btn w-100">
                    Update Profile
                  </button>
                </div>
              </form>
              
              <h3 class="ud-contact-form-title" style="font-size: 20px; margin-top: 30px; margin-bottom: 20px; text-align: left;">
                Feel insecure? Update password
              </h3>
              
              <form id="password-form" class="ud-login-form">
                <div class="groupy-form-group">
                  <input
                    type="password"
                    name="new_password"
                    id="new-password"
                    placeholder=" "
                    required
                  />
                  <label for="new-password">New Password</label>
                </div>
                
                <div class="groupy-form-group">
                  <input
                    type="password"
                    name="new_password_confirmation"
                    id="confirm-password"
                    placeholder=" "
                    required
                  />
                  <label for="confirm-password">Confirm New Password</label>
                </div>

                <div id="password-message" style="margin-bottom: 20px;"></div>

                <div class="ud-form-group">
                  <button type="submit" id="update-password-button" class="ud-main-btn w-100">
                    Update Password
                  </button>
                </div>
              </form>

              <ul class="back-to-the-dashboard" style="list-style: none; padding-left: 0; margin-top: 30px; text-align: center;">
                  <li>
                    <a href="dashboard.html">Back to the dashboard</a>
                  </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="footer-placeholder"></div>
    <div id="back-to-top-placeholder"></div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="layout.js"></script>
    <script src="assets/script.js"></script> 
    
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        // --- Bagian Form Ganti Nama ---
        const profileForm = document.getElementById('profile-form');
        const nameInput = document.getElementById('name-input');
        const emailInput = document.getElementById('email-input');
        const updateNameButton = document.getElementById('update-name-button');
        const profileMessage = document.getElementById('profile-message');

        // Isi data yang ada
        nameInput.value = localStorage.getItem('userName') || '';
        emailInput.value = localStorage.getItem('userEmail') || '';

        profileForm.addEventListener('submit', async (event) => {
          event.preventDefault();
          const newName = nameInput.value.trim();
          const oldName = localStorage.getItem('userName') || '';

          profileMessage.textContent = '';

          if (newName === oldName) {
            profileMessage.textContent = 'You did not change your name.';
            profileMessage.style.color = 'blue';
            return;
          }
          if (newName.length < 3) {
            profileMessage.textContent = 'Name must be at least 3 characters.';
            profileMessage.style.color = 'red';
            return;
          }

          updateNameButton.disabled = true;
          updateNameButton.innerHTML = 'Updating...';

          if (typeof updateUserName === 'function') {
              const result = await updateUserName(newName); 
              profileMessage.textContent = result.message;
              if (result.success) {
                profileMessage.style.color = 'green';
                setTimeout(() => {
                    window.location.reload();
                }, 2000);
              } else {
                profileMessage.style.color = 'red';
                updateNameButton.disabled = false;
                updateNameButton.innerHTML = 'Update Profile';
              }
          }
        });

        // --- Bagian Form Ganti Password ---
        const passwordForm = document.getElementById('password-form');
        const newPasswordInput = document.getElementById('new-password');
        const confirmPasswordInput = document.getElementById('confirm-password');
        const updatePasswordButton = document.getElementById('update-password-button');
        const passwordMessage = document.getElementById('password-message');

        passwordForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const newPassword = newPasswordInput.value;
            const confirmPassword = confirmPasswordInput.value;

            passwordMessage.textContent = '';

            if (!newPassword || !confirmPassword) {
                passwordMessage.textContent = 'All password fields are required.';
                passwordMessage.style.color = 'red';
                return;
            }
            if (newPassword !== confirmPassword) {
                passwordMessage.textContent = 'Passwords do not match.';
                passwordMessage.style.color = 'red';
                return;
            }
            if (newPassword.length < 6) {
                passwordMessage.textContent = 'Password must be at least 6 characters.';
                passwordMessage.style.color = 'red';
                return;
            }

            updatePasswordButton.disabled = true;
            updatePasswordButton.innerHTML = 'Updating...';

            if (typeof updateUserPassword === 'function') {
                const result = await updateUserPassword(newPassword);
                passwordMessage.textContent = result.message;
                
                if (result.success) {
                    passwordMessage.style.color = 'green';
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 3000);
                } else {
                    passwordMessage.style.color = 'red';
                    updatePasswordButton.disabled = false;
                    updatePasswordButton.innerHTML = 'Update Password';
                }
            }
        });
      });
    </script>
    
  </body>
</html>
