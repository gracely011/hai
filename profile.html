<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Edit Profile | Gracely</title>
  <meta name="title" content="Edit Profile | Gracely">
  <meta name="description" content="Edit your Gracely account profile.">
  <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/animate.css" />
  <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/ud-styles.css" />
  <link rel="stylesheet" href="assets/styles.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="auth.js"></script>
  <script src="assets/script.js?v=branding"></script>
</head>

<body>
  <div id="navbar-placeholder"></div>
  <section class="ud-page-banner">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ud-banner-content">
            <h1>Edit Profil</h1>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="ud-login">
    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <div class="ud-login-wrapper">
            <form id="update-profile-form" class="ud-login-form">
              <div class="groupy-form-group">
                <input type="text" name="name" id="profile-name" placeholder=" " required />
                <label for="profile-name">Nama Lengkap</label>
              </div>
              <div class="groupy-form-group">
                <input type="text" name="email" id="profile-email" placeholder=" " disabled />
                <label for="profile-email">Email</label>
              </div>
              <p id="update-message" style="margin-top: 15px; text-align: center; font-weight: bold;"></p>
              <div class="ud-form-group">
                <button type="submit" id="update-button" class="ud-main-btn w-100">
                  Simpan Profil
                </button>
              </div>
            </form>
            <p class="signup-option">
              Ingin ganti password? <a href="password.html">Ubah Kata Sandi</a>
            </p>
            <ul class="back-to-the-dashboard">
              <li>
                <a href="dashboard.html">Kembali ke Dashboard</a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </section>
  <div id="footer-placeholder"></div>
  <div id="back-to-top-placeholder"></div>
  <script src="assets/js/bootstrap.bundle.min.js"></script>
  <script src="assets/js/wow.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="layout.js"></script>

</body>

</html>
