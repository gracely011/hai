<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activity logs | Gracely</title>

    <meta name="title" content="Activity logs | Gracely">
    <meta name="description" content="View your account activity logs for Gracely.">
    
    <link rel="shortcut icon" href="assets/images/favicon.png" type="image/png"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/animate.css" />
    <link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/ud-styles.css" />
    <link rel="stylesheet" href="assetsCSS/styles.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="auth.js"></script>
    <script>
      // Wajibkan login untuk mengakses halaman ini
      if (typeof requireAuth === 'function') {
        requireAuth();
      }
    </script>
    
    <style>
      .ud-login-wrapper {
        max-width: 900px;
      }
      .logs-table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
        font-size: 14px;
      }
      .logs-table th, .logs-table td {
        border: 1px solid #ddd;
        padding: 12px;
        text-align: left;
        color: #000;
      }
      .logs-table th {
        background-color: #f2f2f2;
        font-weight: 600;
      }
      .logs-table tr:nth-child(even) {
        background-color: #f9f9f9;
      }
      .logs-table tr:hover {
        background-color: #f1f1f1;
      }
      .ip-hover {
        cursor: pointer;
        text-decoration: underline dotted;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1001;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.5);
        align-items: center;
        justify-content: center;
      }
      .modal-content {
        background-color: #fefefe;
        margin: auto;
        padding: 20px;
        border: 1px solid #888;
        width: 90%;
        max-width: 400px;
        border-radius: 10px;
        color: #000;
      }
      .close-icon {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
        cursor: pointer;
      }
      .close-icon:hover, .close-icon:focus {
        color: black;
        text-decoration: none;
      }
      .modal-content h3 {
        margin-top: 0;
        border-bottom: 1px solid #eee;
        padding-bottom: 10px;
      }
      .modal-content p {
        margin: 10px 0;
      }
      #table-loader {
        text-align: center;
        padding: 20px;
        font-size: 16px;
        color: #555;
      }
    </style>
  </head>
  <body>
    
    <div id="navbar-placeholder"></div>
    
    <section class="ud-page-banner">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="ud-banner-content">
              <h1>Activity Logs</h1>
            </div>
          </div>
        </div>
      </div>
    </section>
    
    <section class="ud-login" style="padding-top: 50px;">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="ud-login-wrapper" style="padding: 40px;">
              <h3 class="ud-contact-form-title" style="font-size: 20px; text-align: left; margin-bottom: 10px;">
                Your recent activity
              </h3>
              <p class="logs-subtitle" style="text-align: left; font-size: 14px; color: #555; margin-bottom: 20px;">
                This is a list of devices that have logged into your account.
              </p>
              
              <div style="overflow-x: auto;">
                <table class="logs-table">
                  <thead>
                    <tr>
                      <th>Date & Time</th>
                      <th>Activity</th>
                      <th>IP Address</th>
                      <th>Device</th>
                    </tr>
                  </thead>
                  <tbody id="logs-table-body">
                    <tr>
                      <td colspan="4" id="table-loader">Loading activity logs...</td>
                    </tr>
                  </tbody>
                </table>
              </div>
              
              <ul class="back-to-the-dashboard" style="list-style: none; padding-left: 0; margin-top: 30px; text-align: center;">
                  <li>
                    <a href="dashboard.html">Back to the dashboard</a>
                  </li>
              </ul>
            </div>
          </div>
        </div>
      </div>
    </section>

    <div id="ipModal" class="modal">
      <div class="modal-content">
        <span class="close-icon" id="modal-close-btn">&times;</span>
        <h3>IP Address Details</h3>
        <p><strong>IP Address:</strong> <span id="modal-ip"></span></p>
        <p><strong>Location:</strong> <span id="modal-location"></span></p>
        <p><strong>ISP:</strong> <span id="modal-isp"></span></p>
      </div>
    </div>
    
    <div id="footer-placeholder"></div>
    <div id="back-to-top-placeholder"></div>

    <script src="assets/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="layout.js"></script>
    <script src="assets/script.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const tableBody = document.getElementById('logs-table-body');
        const loader = document.getElementById('table-loader');
        
        const modal = document.getElementById('ipModal');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        
        modalCloseBtn.onclick = () => {
          modal.style.display = 'none';
        };
        
        window.onclick = (event) => {
          if (event.target == modal) {
            modal.style.display = 'none';
          }
        };

        try {
          const userId = await getUserId();
          if (!userId) {
            loader.textContent = 'Gagal memuat log: Pengguna tidak ditemukan.';
            return;
          }

          const { data, error } = await supabaseClient
            .from('activity_logs')
            .select('*')
            .eq('user_id', userId)
            .order('created_at', { ascending: false })
            .limit(20); // Ambil 20 log terbaru

          if (error) {
            throw error;
          }

          if (data.length === 0) {
            loader.textContent = 'No activity logs found.';
            return;
          }

          tableBody.innerHTML = ''; // Hapus loader

          data.forEach(log => {
            const row = document.createElement('tr');
            
            const formattedDate = new Date(log.created_at).toLocaleString('id-ID', {
              dateStyle: 'medium',
              timeStyle: 'short'
            });
            
            // 1. Date & Time
            const cellDate = document.createElement('td');
            cellDate.textContent = formattedDate;
            row.appendChild(cellDate);
            
            // 2. Activity
            const cellActivity = document.createElement('td');
            cellActivity.textContent = log.activity;
            row.appendChild(cellActivity);
            
            // 3. IP Address
            const cellIp = document.createElement('td');
            const ipSpan = document.createElement('span');
            ipSpan.textContent = log.ip_address;
            ipSpan.className = 'ip-hover';
            
            // Tambahkan event klik untuk modal
            ipSpan.onclick = () => {
              document.getElementById('modal-ip').textContent = log.ip_address;
              document.getElementById('modal-location').textContent = log.isp_info?.location || 'N/A';
              document.getElementById('modal-isp').textContent = log.isp_info?.isp || 'N/A';
              modal.style.display = 'flex';
            };
            cellIp.appendChild(ipSpan);
            row.appendChild(cellIp);
            
            // 4. Device (Browser/OS)
            const cellDevice = document.createElement('td');
            cellDevice.textContent = log.device.substring(0, 100) + '...'; // Pangkas User Agent
            row.appendChild(cellDevice);
            
            tableBody.appendChild(row);
          });

        } catch (error) {
          console.error('Error fetching logs:', error.message);
          loader.style.color = 'red';
          loader.textContent = 'Gagal memuat log: ' + error.message;
        }
      });
    </script>
    
  </body>
</html>
