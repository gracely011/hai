    .groupy-form-group {

    .groupy-form-group input,

      position: absolute;
      top: 50%;
      left: 10px;
      transform: translateY(-50%);
      font-size: 16px;
      color: #757575;
      transition: 0.2s ease-in-out;
      pointer-events: none;
      background: #fff;

    .groupy-form-group input:focus,

    }

    .groupy-form-group input:disabled,
    .groupy-form-group select:disabled {
