    <section class="groupy-logs">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="logs-wrapper">
              <h5 class="logs-subtitle">
                  Your last 10 recent activites
              </h5>
              <div style="overflow-x: auto;">
                <table class="table table-striped">
                  <thead>
                    <tr>
                      <th scope="col">Date & Time</th>
                      <th scope="col">Activity</th>

                      <th scope="col">Device</th>
                    </tr>

                    </tr>

    <div id="ipModal" class="modal">
      <div class="modal-content">
        <span class="close-icon" id="modal-close-btn">&times;</span>
        <h3>IP Address Details</h3>
        <p><strong>IP Address:</strong> <span id="modal-ip"></span></p>
        <p><strong>Location:</strong> <span id="modal-location"></span></p>
        <p><strong>ISP:</strong> <span id="modal-isp"></span></p>

    <script src="assets/js/bootstrap.bundle.min.js"></script>

    <script src="layout.js"></script>
    <script src="assets/script.js"></script>
    
    <script>
      document.addEventListener('DOMContentLoaded', async () => {
        const tableBody = document.getElementById('logs-table-body');
        const loader = document.getElementById('table-loader');
        
        const modal = document.getElementById('ipModal');
        const modalCloseBtn = document.getElementById('modal-close-btn');
        
        modalCloseBtn.onclick = () => {
          modal.style.display = 'none';
        };
        
        window.onclick = (event) => {
          if (event.target == modal) {
            modal.style.display = 'none';
          }
        };

        try {
          const userId = await getUserId();
          if (!userId) {
            loader.textContent = 'Gagal memuat log: Pengguna tidak ditemukan.';
            return;
          }

          const { data, error } = await supabaseClient
            .from('activity_logs')
            .select('*')
            .eq('user_id', userId)
            .order('created_at', { ascending: false })
            .limit(10); // Ambil 10 log terbaru

          if (error) {
            throw error;
          }

          if (data.length === 0) {
            loader.textContent = 'No activity logs found.';
            return;
          }

          tableBody.innerHTML = ''; 

          data.forEach(log => {
            const row = document.createElement('tr');
            
            // Format tanggal jadi "YYYY-MM-DD HH:MM:SS" (mirip gambar)
            const d = new Date(log.created_at);
            const formattedDate = `${d.getFullYear()}-${String(d.getMonth() + 1).padStart(2, '0')}-${String(d.getDate()).padStart(2, '0')} ${String(d.getHours()).padStart(2, '0')}:${String(d.getMinutes()).padStart(2, '0')}:${String(d.getSeconds()).padStart(2, '0')}`;
            
            // 1. Date & Time
            const cellDate = document.createElement('td');
            cellDate.textContent = formattedDate;
            row.appendChild(cellDate);
            
            // 2. Activity
            const cellActivity = document.createElement('td');
            cellActivity.textContent = log.activity;
            row.appendChild(cellActivity);
            
            // 3. IP Address
            const cellIp = document.createElement('td');
            const ipSpan = document.createElement('span');
            ipSpan.textContent = log.ip_address;
            ipSpan.className = 'ip-hover';
            
            ipSpan.onclick = () => {
              document.getElementById('modal-ip').textContent = log.ip_address;
              document.getElementById('modal-location').textContent = log.isp_info?.location || 'N/A';
              document.getElementById('modal-isp').textContent = log.isp_info?.isp || 'N/A';
              modal.style.display = 'flex';
            };
            cellIp.appendChild(ipSpan);
            row.appendChild(cellIp);
            
            // 4. Device (Browser/OS) - Dibuat mirip gambar
            const cellDevice = document.createElement('td');
            const deviceString = log.device || "Unknown";
            let simpleDevice = "Unknown";
            
            if (deviceString.includes("Windows")) {
                simpleDevice = "windows";
            } else if (deviceString.includes("Macintosh")) {
                simpleDevice = "mac";
            } else if (deviceString.includes("Android")) {
                simpleDevice = "android";
            } else if (deviceString.includes("iPhone") || deviceString.includes("iPad")) {
                simpleDevice = "ios";
            } else if (deviceString.includes("Linux")) {
                simpleDevice = "linux";
            }
            
            let browser = "unknown";
            if (deviceString.includes("Chrome/") && !deviceString.includes("Edg/")) {
                browser = "chrome";
            } else if (deviceString.includes("Firefox/")) {
                browser = "firefox";
            } else if (deviceString.includes("Edg/")) {
                browser = "edge";
            } else if (deviceString.includes("Safari/") && !deviceString.includes("Chrome/")) {
                browser = "safari";
            }
            
            // Mengambil versi Chrome (jika ada)
            const chromeVersionMatch = deviceString.match(/Chrome\/(\d+)/);
            let version = "";
            if(browser === "chrome" && chromeVersionMatch) {
                version = "." + chromeVersionMatch[1] + ".0";
            }

            cellDevice.textContent = `${simpleDevice}.${browser}${version}`;
            row.appendChild(cellDevice);
            
            tableBody.appendChild(row);
          });

        } catch (error) {
          console.error('Error fetching logs:', error.message);
          loader.style.color = 'red';
          loader.textContent = 'Gagal memuat log: ' + error.message;
        }
      });
    </script>
