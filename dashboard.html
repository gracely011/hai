<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Proyek Keren</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    
    <script src="./assets/js/auth.js"></script>
    <script>requireAuth();</script>
</head>
<body>
    <header class="dashboard-header">
        <div class="header-container">
            <h2 class="header-title">Dashboard</h2>
            <button id="logout-button" class="btn btn-secondary">Logout</button>
        </div>
    </header>

    <main class="dashboard-main">
        <div class="card">
            <h1 id="welcome-message">Memuat...</h1>
            <p>Anda telah berhasil login. Ini adalah area aman Anda.</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const userEmail = localStorage.getItem('userEmail');
            const welcomeMessage = document.getElementById('welcome-message');
            const logoutButton = document.getElementById('logout-button');

            if (userEmail) {
                welcomeMessage.textContent = `Selamat Datang, ${userEmail}!`;
            }

            if (logoutButton) {
                logoutButton.addEventListener('click', () => {
                    logout(); // Fungsi logout() dari auth.js
                });
            }
        });
    </script>
</body>
</html>
