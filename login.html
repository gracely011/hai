<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Log in | Gracely</title>
    <link rel="shortcut icon" href="https://groupy.id/assets/images/favicon.png" type="image/png" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <script src="auth.js"></script>
    <script>redirectIfAuthenticated();</script>

    <div id="announcement-placeholder"></div>
    <div id="navbar-placeholder"></div>

    <main>
        <section class="ud-page-banner">
            <div class="container"><div class="row"><div class="col-lg-12"><div class="ud-banner-content"><h1>Log in to Gracely</h1></div></div></div></div>
        </section>
        <section class="ud-login">
            <div class="container"><div class="row"><div class="col-lg-12"><div class="ud-login-wrapper">
                <form id="login-form" class="ud-login-form">
                    <div class="groupy-form-group">
                        <input type="text" name="groupy_email" id="email" placeholder=" "/>
                        <label for="email">Email</label>
                    </div>
                    <div class="groupy-form-group">
                        <input type="password" name="groupy_password" id="password" placeholder=" "/>
                        <label for="password">Password</label>
                    </div>
                    <div class="ud-form-group">
                        <button type="submit" class="ud-main-btn w-100">Log in</button>
                    </div>
                </form>
                <a class="forget-pass" href="#">Forgot password?</a>
                <p class="signup-option">Haven't joined us yet? <a href="#">Sign up</a></p>
            </div></div></div></div>
        </section>
    </main>
    
    <div id="footer-placeholder"></div>
    <div id="back-to-top-placeholder"></div>

    <script src="https://gracely011.github.io/hai/wow.min.js"></script>
    <script src="https://gracely011.github.io/hai/scripts.js"></script> <script src="layout.js"></script>   </body>
</html>
