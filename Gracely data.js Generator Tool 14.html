<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupy data.js Generator (v23 - Updated DB)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }

        .drop-zone {
            border: 2px dashed #475569;
        }

        .drop-zone.dragover {
            border-color: #38bdf8;
            background-color: #1e293b;
        }

        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1e293b;
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }
    </style>
</head>

<body class="bg-slate-900 text-white">

    <div class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-8">
            <h1 class="text-4xl font-bold text-sky-400 mb-2">Groupy data.js Generator</h1>
            <p class="text-slate-400">Upload semua file JSON cookie Anda untuk membuat `data.js` yang sempurna.</p>
        </header>

        <div id="upload-container" class="mb-8">
            <div id="drop-zone"
                class="drop-zone bg-slate-800 p-10 rounded-lg text-center cursor-pointer transition-colors duration-300">
                <input type="file" id="file-input" multiple class="hidden" accept=".json">
                <div class="flex flex-col items-center">
                    <i class="fas fa-cloud-upload-alt text-5xl text-slate-500 mb-4"></i>
                    <p class="text-slate-300">Drag & drop file JSON Anda di sini</p>
                    <p class="text-slate-500 text-sm mt-1">atau</p>
                    <button id="browse-btn"
                        class="mt-4 bg-slate-600 hover:bg-slate-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Pilih
                        File</button>
                </div>
            </div>
            <div id="file-list" class="mt-4 text-sm text-slate-400"></div>
        </div>

        <div class="flex flex-wrap gap-4 justify-center">
            <button id="generate-btn"
                class="bg-green-600 hover:bg-green-700 text-white font-bold py-3 px-6 rounded-lg transition-colors duration-200 flex items-center gap-2 text-lg"
                disabled>
                <i class="fas fa-cogs"></i> Generate data.js
            </button>
        </div>

        <div id="output-container" class="mt-10 hidden">
            <h2 class="text-2xl font-semibold text-sky-400 mb-4">Generated Code:</h2>
            <div class="relative">
                <pre><code id="output-code" class="block w-full bg-slate-800 border border-slate-700 rounded-lg p-4 text-sm overflow-x-auto whitespace-pre-wrap max-h-[50vh]"></code></pre>
                <button id="copy-btn"
                    class="absolute top-3 right-3 bg-slate-600 hover:bg-slate-700 text-white font-bold py-1 px-3 rounded-md text-xs transition-colors duration-200">
                    <i class="fas fa-copy mr-1"></i> Copy
                </button>
            </div>
            <div id="copy-feedback" class="text-green-400 text-sm mt-2 text-center hidden">Copied to clipboard!</div>
        </div>
    </div>

                }

            let sortedServiceKeys = null;

            const handleFiles = (files) => {
                uploadedFiles = Array.from(files);
                fileListDiv.innerHTML = `<p>${uploadedFiles.length} file(s) selected. Click Generate.</p>`;
                fileListDiv.innerHTML += uploadedFiles.map(f => `<span class="text-xs text-slate-500 block">${f.name}</span>`).join('');
                generateBtn.disabled = false;
            };

            const cleanCookies = (cookies, serviceKey) => {
                const serviceUrl = serviceDB[serviceKey] ? new URL(serviceDB[serviceKey].url) : null;
                const baseDomain = serviceUrl ? serviceUrl.hostname.replace('www.', '') : null;

                return cookies.map(cookie => {
                    const newCookie = {
                        name: cookie.name,
                        value: cookie.value,
                        path: cookie.path || '/',
                        httpOnly: cookie.httpOnly === true,
                        secure: true
                    };

                    if (cookie.expirationDate && typeof cookie.expirationDate === 'number' && cookie.expirationDate > (Date.now() / 1000)) {
                        newCookie.expirationDate = cookie.expirationDate;
                    }

                    if (cookie.sameSite) {
                        switch (String(cookie.sameSite).toLowerCase()) {
                            case 'no_restriction':
                            case 'unspecified':
                            case 'none':
                                newCookie.sameSite = 'no_restriction';
                                break;
                            case 'lax':
                                newCookie.sameSite = 'lax';
                                break;
                            case 'strict':
                                newCookie.sameSite = 'strict';
                                break;
                        }
                    }

                    if (cookie.domain) {
                        newCookie.domain = cookie.domain;
                    } else if (baseDomain) {
                        newCookie.domain = baseDomain;
                    }

                    if (newCookie.name && newCookie.name.startsWith('__Host-')) {
                        delete newCookie.domain;
                    }
                    if (cookie.hostOnly === true) {
                        delete newCookie.domain;
                    }
                    return newCookie;
                });
            };

            const getServiceKeyFromFilename = (filename) => {
                if (!sortedServiceKeys) {
                    sortedServiceKeys = Object.keys(serviceDB).sort((a, b) => b.length - a.length);
                }
                const lowerFilename = filename.toLowerCase();
                for (const key of sortedServiceKeys) {
                    if (lowerFilename.includes(key)) {
                        return key;
                    }
                }
                return null;
            };

            generateBtn.addEventListener('click', async () => {
                if (uploadedFiles.length === 0) return alert('Please upload JSON files first.');

                const fileContents = await Promise.all(
                    uploadedFiles.map(file =>
                        file.text().then(text => {
                            try {
                                const parsedData = JSON.parse(text);
                                const originalFilename = file.name;

                                if (parsedData && Array.isArray(parsedData.accounts)) {
                                    const serviceKey = getServiceKeyFromFilename(originalFilename);
                                    if (!serviceKey) {
                                        console.warn(`No matching service key for group file: ${originalFilename}`);
                                        return null;
                                    }
                                    return parsedData.accounts.map(account => ({
                                        name: account.name || `${serviceDB[serviceKey].name} Account`,
                                        cookies: cleanCookies(account.cookies || [], serviceKey),
                                        key: serviceKey,
                                        sourceUrl: account.url
                                    }));
                                }

                                let cookies;
                                let sourceUrl = null;
                                let serviceKey = null;

                                if (Array.isArray(parsedData)) {
                                    cookies = parsedData;
                                } else if (parsedData && Array.isArray(parsedData.cookies)) {
                                    cookies = parsedData.cookies;
                                    sourceUrl = parsedData.sourceUrl || null;
                                } else {
                                    alert(`Struktur JSON pada file: ${originalFilename} tidak dikenali.`);
                                    return null;
                                }

                                if (sourceUrl && sourceUrl.includes('hix.ai')) {
                                    if (sourceUrl.includes('/app/bypass-ai-detection')) serviceKey = 'hix-bypass';
                                    else if (sourceUrl.includes('/id/home')) serviceKey = 'hix-home';
                                }

                                if (!serviceKey) serviceKey = getServiceKeyFromFilename(originalFilename);
                                if (!serviceKey) {
                                    console.warn(`Could not determine service key for: ${originalFilename}`);
                                    return null;
                                }

                                const cleanedCookies = cleanCookies(cookies, serviceKey);
                                return {
                                    name: originalFilename,
                                    cookies: cleanedCookies,
                                    key: serviceKey,
                                    sourceUrl: sourceUrl
                                };

                            } catch (e) {
                                alert(`Error parsing JSON from file: ${file.name}\n${e.message}`);
                                return null;
                            }
                        })
                    )
                );

                const validFiles = fileContents.flat().filter(f => f !== null);
                const services = {};
                let idCounter = 1000;

                validFiles.forEach(file => {
                    if (!Array.isArray(file.cookies) || file.cookies.length === 0) return;

                    const dbEntry = serviceDB[file.key];
                    if (!dbEntry) {
                        console.warn(`No DB entry found for key: ${file.key}`);
                        return;
                    }

                    const serviceName = dbEntry.name;
                    if (!services[serviceName]) {
                        services[serviceName] = {
                            meta: {
                                ...dbEntry
                            },
                            files: []
                        };
                    }
                    services[serviceName].files.push({
                        cookies: file.cookies,
                        sourceUrl: file.sourceUrl
                    });
                });

                let servicesData = Object.values(services).map(service => {

                    const finalId = service.meta.staticId ?
                        service.meta.staticId :
                        `${service.meta.name.toLowerCase().replace(/[^a-z0-9]/g, '-')}-${idCounter++}`;

                    const primaryUrl = (service.files.length > 0 && service.files[0].sourceUrl) ?
                        service.files[0].sourceUrl :
                        service.meta.url;

                    // Menghapus bagian hash ('#') dari URL jika ada
                    const cleanedUrl = primaryUrl.split('#')[0];

                    let finalService = {
                        meta: {
                            id: finalId,
                            name: service.meta.name,
                            icon: service.meta.icon,
                            url: cleanedUrl,
                            category: service.meta.category
                        }
                    };

                    if (service.files.length > 1) {
                        finalService.meta.isGroup = true;
                        finalService.accounts = service.files.map((file, index) => {
                            const account = {
                                name: `${service.meta.name} ${index + 1}`,
                                cookies: file.cookies
                            };
                            if (file.sourceUrl) {
                                // Menghapus hash dari sourceUrl akun
                                account.sourceUrl = file.sourceUrl.split('#')[0];
                            }
                            return account;
                        });
                    } else {
                        finalService.cookies = service.files[0].cookies;
                        if (service.files[0].sourceUrl) {
                            // Menghapus hash dari sourceUrl tunggal
                            finalService.sourceUrl = service.files[0].sourceUrl.split('#')[0];
                        }
                    }
                    return finalService;
                });

                servicesData.sort((a, b) => a.meta.name.localeCompare(b.meta.name));
                const outputString = JSON.stringify(servicesData, null, 2);
                outputCode.textContent = outputString;
                outputContainer.classList.remove('hidden');
            });

            dropZone.addEventListener('click', () => fileInput.click());
            browseBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', () => handleFiles(fileInput.files));
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => dropZone.addEventListener(eventName, (e) => {
                e.preventDefault();
                e.stopPropagation();
            }, false));
            ['dragenter', 'dragover'].forEach(eventName => dropZone.addEventListener(eventName, () => dropZone.classList.add('dragover'), false));
            ['dragleave', 'drop'].forEach(eventName => dropZone.addEventListener(eventName, () => dropZone.classList.remove('dragover'), false));
            dropZone.addEventListener('drop', (e) => handleFiles(e.dataTransfer.files));
            copyBtn.addEventListener('click', () => {
                if (!outputCode.textContent) return;
                navigator.clipboard.writeText(outputCode.textContent).then(() => {
                    copyFeedback.classList.remove('hidden');
                    setTimeout(() => copyFeedback.classList.add('hidden'), 2000);
                }).catch(err => alert('Failed to copy'));
            });
        });
